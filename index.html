    .title {

    .kleurplaat-section {
      margin-top: 80px;

      border: 2px solid #cfe7ff;        /* subtiele rand */

      text-align: center;
    }

    .kleurplaat-section h2 {
      font-family: 'Anton', sans-serif;
      color: #0179F1;
      font-size: 1.6em;
      margin-bottom: 30px;
    }

    .kleurplaat-preview {
      display: block;                  
      margin: 0 auto 30px auto;        
      width: 260px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }

    .kleurplaat-preview:hover {
      transform: scale(1.04);
    }

    .download-button {
      display: inline-block;
      padding: 14px 32px;
      background: #0179F1;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-family: 'Lobster Two', cursive;
      font-size: 1.3em;
      transition: background 0.2s ease;
    }

    .download-button:hover {
      background: #005fc4;
    }

    @media (max-width: 480px) {
      .characters img {
        width: 165px;
      }

      .kleurplaat-preview {
        width: 220px;
      }
    }

    footer {
      margin-top: 70px;
      font-size: 0.9em;
      color: #666;
    }

    footer p {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
