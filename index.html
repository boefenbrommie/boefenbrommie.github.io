<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Boef & Brommie – Binnenkort</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
      background: #fff;
      text-align: center;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      color: #0179F1;
      margin-bottom: 10px;
      font-size: 2.6em;
    }

    .subtitle {
      font-family: 'Lobster Two', cursive;
      color: #67bed9;
      font-size: 1.8em;
      margin-bottom: 40px;
    }

.characters {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 25px;
  flex-wrap: nowrap;
  margin-bottom: 40px;
}

   .characters img {
  width: 200px;
  max-width: 45%;
}

    .date {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }

    .preorder {
      margin-top: 15px;
      font-size: 1.2em;
      color: #0179F1;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Boef & Brommie komen eraan!</h1>
    <p class="subtitle">Een nieuw avontuur vol humor en kattenkwaad</p>

    <div class="characters">
      <img src="aboef.png" alt="Boef">
      <img src="abrommie.png" alt="Brommie">
    </div>

    <p class="date">Verschijnt op 1 april 2026</p>
    <p class="preorder">Pre-order vanaf maart 2026</p>

    <footer>
      <p>© Boef & Brommie – koopboefenbrommie.nl - bestelboefenbrommie.nl</p>
    </footer>

  </div>

</body>
</html>
