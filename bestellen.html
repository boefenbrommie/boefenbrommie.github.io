<html lang="nl">
<head>

  <!-- Google Fonts -->

  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; color: #333; }
    .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; background: #fff; text-align: center; }
    h1 { font-family: 'Anton', sans-serif; color: #0179F1; margin-bottom: 10px; }
    .subtitle { font-family: 'Lobster Two', cursive; color: #67bed9; margin: 0 0 30px 0; font-size: 1.8em; }
    .highlight { display: flex; flex-direction: column; align-items: center; gap: 20px; background: #C9E4FF; border: 2px solid #0179F1; border-radius: 12px; padding: 30px; margin-top: 50px; text-align: center; }
    .image-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .image-container img { width: 180px; height: auto; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
.image-container a img:hover {
  transform: scale(1.03);
  transition: transform 0.2s ease;
}
.image-container a img {
  cursor: pointer;
}
    .book-info { font-size: 1.05em; color: #000; text-align: center; }
    .book-info p { margin: 4px 0; }
    form { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
    input, textarea, select, button { padding: 10px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
    button { background: #0179F1; color: #fff; font-weight: bold; border: none; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #015ec7; }
    .radio-group { display: flex; gap: 20px; justify-content: center; margin-top: 10px; }
    footer { margin-top: 40px; font-size: 0.9em; color: #666; }
    .order-header { background: #C9E4FF; border: 2px solid #0179F1; border-radius: 14px; padding: 22px 20px; margin-bottom: 35px; text-align: center; }
    .order-header h1 { margin: 0 0 6px 0; font-family: 'Anton', sans-serif; color: #0179F1; }
    .order-header .subtitle { margin: 0; font-family: 'Lobster Two', cursive; color: #61acfb; font-size: 1.8em; }
  </style>
</head>

<body>
  <div class="container">

    <div class="order-header">
      <h1>Boef & Brommie: Slagerij op stelten</h1>
      <p class="subtitle">Vul je gegevens in om het boek te bestellen</p>
    </div>

    <div class="highlight">
      <div class="image-container">
<a href="flaptekst.html" style="display:inline-block;">
  <img src="kaftdef.jpg" alt="Boef & Brommie – boekcover">
</a>
<p style="margin-top:10px; font-size:0.95em; color:#015ec7;">
  Tip: klik op de kaft om de flaptekst te lezen.
</p>

        <div class="book-info">
          <p><strong>Hardcover boek</strong></p>
          <p>Prijs: €19,95</p>
          <p>Ophalen: gratis<br>Verzenden: €5,95</p>
        </div>
      </div>

      <!-- Formulier via Formspree -->
      <form action="https://formspree.io/f/xykzrdzl" method="POST" id="bestelForm">
        <input type="text" name="Naam" placeholder="Naam" required>
        <input type="text" name="Adres" placeholder="Adres" required>
        <input type="text" name="Postcode" placeholder="Postcode" required>
        <input type="text" name="Woonplaats" placeholder="Woonplaats" required>
        <input type="tel" name="Telefoonnummer" placeholder="Telefoonnummer (voor betaalverzoek)" required>
        <input type="email" name="E-mail" placeholder="E-mailadres" required>

        <label for="Aantal">Aantal boeken</label>
        <select name="Aantal" id="Aantal" required>
          <option value="">Kies aantal</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="Anders">Anders (vul aantal in bij opmerkingen)</option>
        </select>

        <label>Ophalen of verzenden</label>
        <div class="radio-group">
          <label><input type="radio" name="Verzendoptie" value="Ophalen" required> Ophalen (gratis)</label>
          <label><input type="radio" name="Verzendoptie" value="Verzenden" required> Verzenden (€5,95)</label>
        </div>

        <textarea name="Opmerkingen" placeholder="Extra opmerkingen (optioneel)"></textarea>

        <button type="submit">Verstuur bestelling</button>
      </form>

      <script>
        document.getElementById('bestelForm').addEventListener('submit', function(e) {
          e.preventDefault();
          fetch(this.action, {
            method: this.method,
            body: new FormData(this),
            headers: { 'Accept': 'application/json' }
          }).then(() => {
            window.location.href = 'bedankt.html';
          }).catch(() => {
            alert('Er is iets misgegaan, probeer opnieuw.');
          });
        });
      </script>
    </div>

    <footer>
      <p>© Boef & Brommie – bestelboefenbrommie.nl – koopboefenbrommie.nl</p>
    </footer>

  </div>
</body>
</html>
