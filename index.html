<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Boef & Brommie – Binnenkort</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
      background: #fff;
      text-align: center;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      color: #0179F1;
      margin-bottom: 10px;
      font-size: 2.6em;
    }

    .subtitle {
      font-family: 'Lobster Two', cursive;
      color: #0179f1;
      font-size: 1.8em;
margin-top: 10px; 
      margin-bottom: 40px;
    }

.characters {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 5px;
  flex-wrap: nowrap;
  margin-bottom: 40px;
}

   .characters img {
  width: 200px;
  max-width: 45%;
}
    .title {
 font-family: 'Lobster Two', cursive;
      color: #0179F1;
      margin-bottom: 9px;
      font-size: 1.5em;
}
    .date {
font-family: 'Anton', sans-serif;
      color: #0179F1;
margin-top: 0; 
      margin-bottom: 1px;
      font-size: 2.0em;
    }

.preorder {
  font-family: 'Lobster Two', cursive;
  color: #ffffff;
  font-size: 1.3em;
  margin-top: 1.2;
  margin-bottom: 35px;

  display: inline-block;
  padding: 10px 18px;
  border: 2px solid #0179f1;
  border-radius: 14px;
  background: #0179f1;
}

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }
@media (max-width: 480px) {
  .characters {
    gap: 12px;
  }

  .characters img {
    width: 165px;
  }
}
footer p {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

@media (max-width: 480px) {
  footer p {
    flex-direction: column;
    gap: 4px;
  }
}

  </style>
</head>

<body>

  <div class="container">

    <h1>Boef & Brommie komen eraan!</h1>
    <p class="subtitle">Een avontuur vol humor en kattenkwaad</p>

    <div class="characters">
      <img src="aboef.png" alt="Boef">
      <img src="abrommie.png" alt="Brommie">
    </div>

    <p class="title">Verkrijgbaar vanaf:</p>
	<p class="date">1 april 2026</p>
    <p class="preorder">Pre-order vanaf 15 maart</p>

<footer>
  <p>
    <span>© Boef & Brommie</span>
    <span>koopboefenbrommie.nl</span>
    <span>bestelboefenbrommie.nl</span>
  </p>
</footer>

  </div>

</body>
</html>
